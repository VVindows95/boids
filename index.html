	<!DOCTYPE html> 
	<html> 
	<head> 
		<meta charset="utf-8"/> 
		<title>Boids Simulation</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

		<style type="text/css"> 
			body { margin: 0;
				background: #282c34; overflow: hidden; } 
				div { color: white; }

		#boids {
			text-align: center;
		}

		#animation{
			text-align: center;
		}
	</style>
</head>

<body>
	<center><strong><h2 style="font-family:verdana;font-size:xx-large;color:#FFFFFF;">Boids Artificial Life Simulation</strong></h2></center><br><br>
	<div id= 'animation'>
	<canvas id="boids" location = "centered" width="800" height="400" style="border:5px solid #000000;">></canvas>
	<center>
	</div>
	<div>
		<center>
		<button id="reset" style="border: 1px solid rgb(193, 60, 61); color: rgb(193, 60, 61);">Reset
		</button>
	</center>
		<!-- https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_onclick_dom -->

		<p>Avoidance Factor</p>
		<input type="range" min="1" max="100" value="50" id="slider1">
	</div>
	<div id ="demo1">50</div>

		<div class="slidecontainer">
			<p>Number of Agents</p>
		<input type="range" min="1" max="100" value="50" id="slider2">
			<p id ="demo2">50</p>
	</div>

			<p>Visual Range</p>

	</div>

	</div>
	<div id ="demo4">50</div>
	</div>

		<div class="slidecontainer">
			<p>Speed Matching Factor</p>
		<input type="range" min="1" max="100" value="50" id="slider5">
	</div>
	<div id ="demo5">50</div>
	</div>
</center>
<center>
	<script src="./boids.js"></script> 
</center>
