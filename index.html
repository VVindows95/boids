<p>
	<!DOCTYPE html> 
	<html> 
	<head> 
		<meta charset="utf-8"/> 
		<title>Boids</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

		<style type="text/css"> 
			body { margin: 0;
				background: #282c34; overflow: hidden; } 
				div { color: white; }


	   /*slider codes*/
	   .slider {
	   	-webkit-appearance: none;
	   	width: 100%;
	   	height: 15px;
	   	border-radius: 5px;  
	   	background: #d3d3d3;
	   	outline: none;
	   	opacity: 0.7;
	   	-webkit-transition: .2s;
	   	transition: opacity .2s;
	   }

	   .slider::-webkit-slider-thumb {
	   	-webkit-appearance: none;
	   	appearance: none;
	   	width: 25px;
	   	height: 25px;
	   	border-radius: 50%; 
	   	background: #4CAF50;
	   	cursor: pointer;
	   }

	   .slider::-moz-range-thumb {
	   	width: 25px;
	   	height: 25px;
	   	border-radius: 50%;
	   	background: #4CAF50;
	   	cursor: pointer;
	   }

	   .slidecontainer
	   {
	   	width: 15%;
	   }
	   /*slider code*/
	</style>
</head>

<body>
	<div>Let's do this simulation!!!!!!!</div>
	
	<canvas id="boids" location = "centered" width="800" height="400" style="border:5px solid #000000;">></canvas>
	
	<div>
		<button id="reset2" onclick="initBoids()" style="border: 1px solid rgb(193, 60, 61); color: rgb(193, 60, 61);">Reset All
		</button>
		<!-- https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_onclick_dom -->
	</div>

	<div>
	<button id="reset1" style="border: 1px solid rgb(193, 60, 61); color: rgb(193, 60, 61);">Reset</button>
	</div>

</div>
	<div>Number of Birds</div>
	<div class="slidecontainer">
		<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
		<p>Value: <span id="demo"></span></p>
	</div>
	<!-- https://www.w3schools.com/howto/howto_js_rangeslider.asp -->
	<script> //This uses the 'value' as defined above and displays it beneath the slider. This updates as the slider is moved.
	var slidecontainer = document.getElementById("myRange"); 
	var output = document.getElementById("demo"); 
	output.innerHTML = slidecontainer.value; 
  
	slidecontainer.oninput = function() 
	{ 
  		output.innerHTML = this.value; 
  		console.log("Number of Birds changed to : " + this.value);
	} 	
	</script>

	<script src="./boids.js"></script> 


</body>
</html>
</p>
